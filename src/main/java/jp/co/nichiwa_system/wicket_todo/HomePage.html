<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Todoリスト</title>
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css" />
	</head>
	<body>
		<form wicket:id="todoList" class="pure-form">
			<table border="1" class="pure-table pure-table-horizontal">
				<thead>
					<tr>
						<th>todo</th>
						<th>期日</th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="list">
						<td>
							<label class="pure-checkbox">
								<input type="checkbox" wicket:id="done" />
								<span wicket:id="description"></span>
							</label>
						</td>
						<td wicket:id="due"></td>
					</tr>
				</tbody>
				<tfoot style="border:solid silver 1px">
					<tr>
						<td><input wicket:id="nextTask.description" size="20" /></td>
						<td><input wicket:id="nextTask.due" size="10" /></td>
					</tr>
					<tr>
						<td colspan="2">
							<button wicket:id="add" class="pure-u-1 pure-button pure-button-primary" style="font-size: smaller">追加</button>
						</td>
					</tr>
				</tfoot>
			</table>
		</form>
	</body>
</html>
